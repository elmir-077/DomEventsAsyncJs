<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DomEventsAsyncJs — Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1 class="title">Kalkulyator</h1>

    <div class="calculator" role="application" aria-label="Kalkulyator">
      <div class="screen">
        <div id="expression" class="expression">0</div>
        <div id="display" class="display">0</div>
      </div>

      <div class="keys">
        <!-- top row -->
        <button class="btn action" data-action="ac">AC</button>
        <button class="btn action" data-action="del">C</button>
        <button class="btn action" data-action="percent">%</button>
        <button class="btn op" data-action="operator" data-value="/">÷</button>

        <!-- numbers & ops -->
        <button class="btn num" data-action="number" data-value="7">7</button>
        <button class="btn num" data-action="number" data-value="8">8</button>
        <button class="btn num" data-action="number" data-value="9">9</button>
        <button class="btn op" data-action="operator" data-value="*">×</button>

        <button class="btn num" data-action="number" data-value="4">4</button>
        <button class="btn num" data-action="number" data-value="5">5</button>
        <button class="btn num" data-action="number" data-value="6">6</button>
        <button class="btn op" data-action="operator" data-value="-">−</button>

        <button class="btn num" data-action="number" data-value="1">1</button>
        <button class="btn num" data-action="number" data-value="2">2</button>
        <button class="btn num" data-action="number" data-value="3">3</button>
        <button class="btn op" data-action="operator" data-value="+">+</button>

        <button class="btn paren" data-action="paren" data-value="(">(</button>
        <button class="btn num" data-action="number" data-value="0">0</button>
        <button class="btn dec" data-action="decimal" data-value=".">.</button>
        <button class="btn equals" data-action="equals">=</button>
      </div>
    </div>

    <p class="help">Klaviaturadan da istifadə edə bilərsən: 0-9, + - * /, Enter (=), Backspace (C)</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
